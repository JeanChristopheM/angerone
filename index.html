<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angerone</title>
    <link rel="icon" href="./ressources/images/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
    <script src="https://kit.fontawesome.com/2028433eb8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <section class="header__hamburger">
            <i class="fas fa-bars"></i>
        </section>
        <section class="header__logo">
            <figure>
                <img src="./ressources/images/logo.png" alt="LOGO">
            </figure>
        </section>
        <section class="header__options">
            <i class="fas fa-ellipsis-v"></i>
        </section>
    </header>
    <main class="main">
        <section class="main__banner">
            <div class="main__banner__container">
                <h2>New Single</h2>
                <h3>Feel the Rythm</h3>
                <audio controls src="https://www.bensound.com/bensound-music/bensound-creativeminds.mp3"></audio>
            </div>
        </section>
        <section class="main__concert">
            <div class="main__concert__container">
                <h2>Next Gig</h2>
                <p>Tickets for my next event are already available.</p>
                <div class="main__concert__container__counter">
                    <div class="days">
                        <p>41</p>
                        <p>DAYS</p>
                    </div>
                    <div class="hours">
                        <p>23</p>
                        <p>HOURS</p>
                    </div>
                    <div class="minutes">
                        <p>58</p>
                        <p>MINUTES</p>
                    </div>
                    <div class="seconds" style="display:none;">
                        <p>41</p>
                        <p>SECONDS</p>
                    </div>
                </div>
                <button>BUY TICKETS</button>
            </div>
        </section>
        <article class="main__about">

        </article>
        <section class="main__discography">

        </section>
        <article class="main__releases">

        </article>
        <article class="main__fanbase">

        </article>
        <article class="main__tour">

        </article>
        <section class="main__partners">

        </section>
        <section class="main__tickets">

        </section>
        <section class="main__images">

        </section>
        <article class="main__news">

        </article>
        <section class="main__subscribe">
            
        </section>
    </main>
    <footer class="footer">
        <figure class="footer__figure">
            <img src="ressources/images/logo.png" alt="logo Angerone">
        </figure>
        <nav class="footer__nav1">
            <a href="#">
                about
            </a>
            <a href="#">
                discography
            </a>
            <a href="#">
                tours
            </a>
            <a href="#">
                photos
            </a>
        </nav>
        <nav class="footer__nav2">
            <a href="#">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="#">
                <i class="fab fa-youtube fa-2x"></i>
            </a>
            <a href="#">
                <i class="fab fa-pinterest fa-2x"></i>
            </a>
        </nav>
        <p class="footer__p1"><span>&#169;</span> 2021 DJ Angerone. Privacy policy</p>
    </footer>
</body>

</html>
